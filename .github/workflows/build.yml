# Milestone 2: Build, Test, and Push ML service image
#
# Option A - GCP Artifact Registry:
#   Variables: REGISTRY_TYPE = gcp
#   Secrets: REGISTRY, ARTIFACT_REGISTRY_REPO, GCP_SA_KEY
#   See docs/GCP_ARTIFACT_REGISTRY_SETUP.md
# Option B - Other registry:
#   Secrets: REGISTRY, REGISTRY_USERNAME, REGISTRY_PASSWORD
#   (Do not set REGISTRY_TYPE or set it to anything other than 'gcp')

name: Build and Push

on:
  push:
    branches: [main, master]
    tags: ["v*"]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: ml-service:latest

      # --- GCP Artifact Registry: set Variables â†’ REGISTRY_TYPE = gcp ---
      - name: Login to GCP Artifact Registry
        if: startsWith(github.ref, 'refs/tags/v') && vars.REGISTRY_TYPE == 'gcp'
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          REGISTRY: ${{ secrets.REGISTRY }}
        run: |
          echo "$GCP_SA_KEY" | docker login -u _json_key --password-stdin "https://$REGISTRY"

      # --- Other registries: do not set REGISTRY_TYPE or set to something other than gcp ---
      - name: Login to container registry
        if: startsWith(github.ref, 'refs/tags/v') && vars.REGISTRY_TYPE != 'gcp'
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # --- Push: GCP path = REGISTRY/ARTIFACT_REGISTRY_REPO/ml-service:TAG ---
      - name: Push image to GCP Artifact Registry
        if: startsWith(github.ref, 'refs/tags/v') && vars.REGISTRY_TYPE == 'gcp'
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          ARTIFACT_REGISTRY_REPO: ${{ secrets.ARTIFACT_REGISTRY_REPO }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          IMAGE="$REGISTRY/$ARTIFACT_REGISTRY_REPO/ml-service:$VERSION"
          docker tag ml-service:latest "$IMAGE"
          docker push "$IMAGE"

      # --- Push: generic path = REGISTRY/REGISTRY_USERNAME/ml-service:TAG ---
      - name: Push image to registry
        if: startsWith(github.ref, 'refs/tags/v') && vars.REGISTRY_TYPE != 'gcp'
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker tag ml-service:latest ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/ml-service:$VERSION
          docker push ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/ml-service:$VERSION
